<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
	integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
	crossorigin="anonymous">


</head>
<body th:object="${book}">
	<div class="container" style="max-width: 700px">
		<h1 class="page-header" style="margin-top: 50px">Details</h1>
		<div class="well">
			<p>
				<strong>Book Name:</strong><span th:text="*{name}">Test</span>
			</p>
			<p>
				<strong>Author:</strong><span th:text="*{author}">Test</span>
			</p>
			<p>
				<strong>Description:</strong><span th:text="*{description}">Test</span>
			</p>
			<p th:switch="*{status}">
				<strong>Status:</strong> 
				<span th:case="0">To Read</span> 
				<span th:case="1">Reading</span> 
				<span th:case="2">Done</span>
			</p>
			<div class="alert alert-danger" th:if="*{status==0}">
				<strong>Unread</strong><span>  You need to start</span>
			</div>
			<div class="alert alert-success" th:if="*{status==1}">
				<strong>Good</strong><span>  You are reading!</span>
			</div>
			<div class="alert alert-warning" th:if="*{status==2}">
				<strong>Already read</strong><span>  You have read it.</span>
			</div>
			<a href="javascript:history.go(-1)" class="btn btn-default">Return</a>

		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.12.4.min.js"
		integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
		crossorigin="anonymous"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script th:src="@{/js/bootstrap.min.js}"
		src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
		integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
		crossorigin="anonymous"></script>
</body>

</html>
